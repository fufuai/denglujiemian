<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载教程</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .step {
            margin-bottom: 30px;
        }

        .step h2 {
            color: #2980b9;
        }

        .step img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }

        .button {
            display: inline-block;
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #3498db;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>文件下载教程</h1>

        <div class="step">
            <h2>步骤 1: 访问下载页面</h2>
            <p>首先，点击下面的链接访问文件的下载页面。</p>
            <a href="https://example.com/download" class="button" target="_blank">访问下载页面</a>
            <img src="" alt="下载页面截图">
        </div>

        <div class="step">
            <h2>步骤 2: 找到下载链接</h2>
            <p>在下载页面中，找到并点击“下载”按钮。</p>
            <img src="" alt="下载按钮截图">
        </div>

        <div class="step">
            <h2>步骤 3: 选择保存位置</h2>
            <p>选择你想保存文件的位置，然后点击“保存”按钮。</p>
            <img src="step3-image.jpg" alt="选择保存位置截图">
        </div>

        <div class="step">
            <h2>步骤 4: 等待下载完成</h2>
            <p>文件开始下载后，请耐心等待下载完成。根据文件大小，可能需要几分钟时间。</p>
            <img src="step4-image.jpg" alt="下载进度截图">
        </div>

        <div class="step">
            <h2>步骤 5: 完成下载</h2>
            <p>下载完成后，你可以在选择的文件夹中找到文件。现在，你可以开始使用它了！</p>
            <img src="step5-image.jpg" alt="下载完成截图">
        </div>
    </div>
    <!-- 底部信息 -->
    <footer style="background-color: #2c3e50; color: white; padding: 20px; text-align: center; margin-top: 40px;">
        <p>我们位于新加坡，致力于为全球华人提供专业的游戏平台服务。</p>
        <p>&copy; 2024 专业游戏平台。版权所有。</p>
        <div>
            <a href="https://www.example.com" style="color: #3498db; text-decoration: none;">了解更多</a> |
            <a href="https://www.example.com/contact" style="color: #3498db; text-decoration: none;">联系我们</a>
        </div>
    </footer>


</body>

</html>
